---
- name: Ensure nvim is installed
  ansible.builtin.package:
    name: neovim
    state: present

- name: Get nvim shell path
  ansible.builtin.command: "which nvim"
  register: nvim_path
  changed_when: false

# - name: Set nvim as the default editor
