format = """
$username\
$directory\
$git_branch\
$git_status\
$python\
$java\
$cmd_duration\
$fill\
$nodejs\
$time\
$line_break\
$character"""

[git_status]
disabled = false

[username]
format = '[$user]($style) in '

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vicmd_symbol = "[❮](green)"

[cmd_duration]
format = 'took [$duration]($style)'
style = "bold yellow"

[time]
format = 'at [$time]($style) '
disabled = false
use_12hr = true

[fill]
symbol = " "

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
style = "blue"
read_only = " "
truncation_length = 4
truncate_to_repo = false

