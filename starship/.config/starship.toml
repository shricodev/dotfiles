add_newline = false
palette = "catppuccin_macchiato"
format = """
$username\
$directory\
$git_branch\
$git_status\
$git_state\
$python\
$golang\
$rust\
$nodejs\
$cmd_duration\
$character"""

right_format = """
$aws\
$docker_context
"""

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[directory]
read_only = " 🔒"

[git_branch]
symbol = " "
disabled = false

[git_status]
disabled = false
diverged = "󰦻"

[cmd_duration]
# Only show the time duration when above 5 minutes
min_time = 300_000
format = 'took [$duration](bold yellow) '

[git_state]
disabled = false

[python]
format = "[$symbol($virtualenv )](bold yellow)"

[golang]
format = '[ ](bold cyan)'

[rust]
format = '$symbol'

[nodejs]
format = "💎 "

[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = 'bold blue'
symbol = "  "

[docker_context]
format = '[🐳 $context](bold blue) '
only_with_files = true

