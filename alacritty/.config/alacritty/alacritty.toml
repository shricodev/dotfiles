[general]
import = [
  "~/.config/alacritty/themes/rose-pine.toml"
]
live_config_reload = true

[font]
size = 11.1
normal = { family = "JetBrainsMono Nerd Font", style = "Bold"}
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }

offset = { x = 0, y = 1 }

[env]
TERM = "xterm-256color"

[colors]
cursor = { text = "CellBackground", cursor = "#a4a69f" }
vi_mode_cursor = { text = "CellBackground", cursor = "#a4a69f" }

[window]
# opacity = 0.8
padding = { x = 1, y = 1 }
# blur = true
decorations = "None"
dynamic_padding = false
startup_mode = "Fullscreen"
option_as_alt = "Both"

[selection]
save_to_clipboard = true

[mouse]
hide_when_typing = true

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = 'F11'

