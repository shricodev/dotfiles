format = """
$username\
$directory\
$git_branch\
$git_status\
$python\
$java\
$rust\
$cmd_duration\
$fill\
$nodejs\
$time\
$line_break\
$character"""

[git_status]
disabled = false

[username]
format = '[$user]($style) in '

[character]
success_symbol = "[❯](bold purple)"
error_symbol = "[❯](red)"
vicmd_symbol = "[❮](green)"

[cmd_duration]
format = 'took [$duration]($style)'
style = "bold yellow"

[time]
format = '[$time]($style) '
disabled = false
use_12hr = true

[fill]
symbol = " "

[aws]
symbol = "  "

[c]
symbol = " "

[directory]
style = "bold green"
read_only = " "
read_only_style = "yellow"
truncation_length = 4
truncate_to_repo = true

[docker_context]
symbol = " "

[fossil_branch]
symbol = " "

[git_branch]
symbol = " "

[golang]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = "🍵 "

[memory_usage]
symbol = " "

[nodejs]
format = "[⬢ ($version )]($style)at "

