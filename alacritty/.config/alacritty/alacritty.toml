[general]
import = [
  # Use the macchiato theme for alacritty
  "~/.config/alacritty/themes/tokyo-night.toml"
]
live_config_reload = true

[font]
# The font size is configured very precisely to make glyphs line up with the grid in alacritty. Please change the below font size with caution
size = 11.0
normal = { family = "JetBrainsMono Nerd Font", style = "Bold"}
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }

# These are configured very precisely to make glyphs line up with the grid in alacritty. Please change the below offsets with caution
offset = { x = 0, y = 1 }

# [scrolling]
# history = 10000

[env]
TERM = "xterm-256color"

[window]
opacity = 1
padding = { x = 1, y = 1 }
blur = true
decorations = "None"
dynamic_padding = false
startup_mode = "Fullscreen"
option_as_alt = "Both"

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[mouse]
hide_when_typing = true

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

