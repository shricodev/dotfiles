import = [
  # Use the macchiato theme for alacritty
  "~/.config/alacritty/themes/catppuccin-macchiato.toml"
]

live_config_reload = true

[shell]
program = "C:\\Windows\\System32\\wsl.exe"
args = ["--", "/usr/bin/tmux", "new", "-A", "-s", "base"]

[font]
# The font size is configured very precisely to make glyphs line up with the grid in alacritty. Please change the below font size with caution
size = 11.8

# These are configured very precisely to make glyphs line up with the grid in alacritty. Please change the below offsets with caution
offset = { x = 0, y = 3 }
glyph_offset = { x = 0, y = 1 }

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[scrolling]
history = 10000

[cursor]
style = "Block"
unfocused_hollow = true

[env]
TERM = "screen-256color"

[window]
opacity = 0.9
decorations = "None"
dynamic_padding = false
startup_mode = "Fullscreen"

[window.padding]
x = 0
y = 0

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[mouse]
hide_when_typing = true

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[[keyboard.bindings]]
action = "Paste"
key = "P"
mods = "Control"

[[keyboard.bindings]]
action = "Copy"
key = "Y"
mods = "Control"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

