add_newline = false
palette = "catppuccin_mocha"
format = """
$username\
$directory\
$git_branch\
$git_state\
$python\
$golang\
$rust\
$nodejs\
$character"""

right_format = """
$aws\
$docker_context"""

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[directory]
read_only = " 🔒"

[git_branch]
disabled = false

# [git_status]
# disabled = false

[git_state]
disabled = false

[python]
format = "[$symbol($virtualenv )](bold yellow)"

[golang]
format = '[ ](bold cyan)'

[rust]
format = '[$symbol ](bold red)'

[nodejs]
format = "[♦️ ](bold red)"

[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = 'bold blue'
symbol = "  "

[docker_context]
format = '[🐳 $context](bold blue) '
only_with_files = true

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"
