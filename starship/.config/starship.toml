# Make it look more like robby russel theme
add_newline = false
format = """
$character\
$directory\
$git_branch\
$git_state\
$python\
$cmd_duration\
${custom.git_status_simplified}\
"""

[character]
success_symbol = "[ó°œ´](blue)"
error_symbol = "[ó°œ´](red)"
vimcmd_symbol = "[ó°œ´](green)"

[directory]
read_only = " ðŸ”’"

[git_branch]
symbol = "[git:](blue)"
disabled = false
format = '[$symbol\($branch\)](bold red) '

# This makes the terminal quite slow sometimes in certain folders. So disabling it for now.
# [git_status]
# disabled = false
# diverged = "ó°¦»"

[cmd_duration]
min_time = 100_000
format = '[$duration](bold yellow) '

[git_state]
disabled = false

[python]
format = "[($virtualenv )](bold yellow)"

[custom.git_status_simplified]
when = 'test -n "$(git status --porcelain)"'
symbol = 'âœ˜'
style = 'yellow bold'
format = '[$symbol]($style) '
# changing it to something else like fish causes a lot of slowness
# let it stay bash
shell = [ 'bash' ]
